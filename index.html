<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script type="module" src="login.js"></script>
    <style>
        /* Page background */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6b73ff, #000dff);
            position: relative;
            overflow: hidden;
        }

        /* Watermark text */
        body::before {
            content: "FAITH MAFIA";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-30deg);
            font-size: 10rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.05);
            white-space: nowrap;
            pointer-events: none;
            user-select: none;
            z-index: 0;
        }

        /* Login box */
        .login-box {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 320px;
            text-align: center;
            z-index: 1; /* Above watermark */
            position: relative;
        }

        /* Heading */
        .login-box h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        /* Input fields */
        input {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0 1rem 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            transition: border 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 5px rgba(79, 70, 229, 0.5);
            outline: none;
        }

        /* Button */
        button {
            width: 100%;
            padding: 0.8rem;
            background: #4f46e5;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #4338ca;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        /* Message area */
        .message {
            margin-top: 1rem;
            font-size: 0.95rem;
            color: red;
            min-height: 1.2em;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>Login</h2>
    <form id="login-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <div class="message" id="message"></div>
</div>
</body>
</html>
